<div class="favorites-container">
  <h1>My Favorites</h1>

  <div class="loading-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="movie-grid" *ngIf="!loading && favoriteMovies.length > 0">
    <mat-card *ngFor="let movie of favoriteMovies" class="movie-card" (click)="viewMovie(movie.id)">
      <div class="card-image-container">
        <img mat-card-image [src]="movie.poster" [alt]="movie.title">
        <div class="card-overlay">
          <button
            mat-icon-button
            class="action-button remove-button"
            (click)="removeFavorite(movie, $event)"
            matTooltip="Remove from favorites">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
      <mat-card-content>
        <h3 class="movie-title">{{ movie.title }}</h3>
        <div class="movie-info">
          <span class="movie-year">{{ movie.releaseDate | date: 'yyyy' }}</span>
          <span class="movie-rating">
            <mat-icon>star</mat-icon>
            {{ movie.rating | number: '1.1-1' }}
          </span>
        </div>
        <div class="movie-genres">
          <mat-chip *ngFor="let genre of movie.genres.slice(0, 2)">{{ genre }}</mat-chip>
        </div>
        <div class="rating-buttons">
          <button
            mat-icon-button
            [class.active]="movie.userRating === 'up'"
            (click)="rateMovie(movie, 'up', $event)"
            matTooltip="Like">
            <mat-icon>thumb_up</mat-icon>
          </button>
          <button
            mat-icon-button
            [class.active]="movie.userRating === 'down'"
            (click)="rateMovie(movie, 'down', $event)"
            matTooltip="Dislike">
            <mat-icon>thumb_down</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="empty-state" *ngIf="!loading && favoriteMovies.length === 0">
    <mat-icon>favorite_border</mat-icon>
    <h2>No favorites yet</h2>
    <p>Start adding movies to your favorites to see them here!</p>
    <button mat-raised-button color="primary" routerLink="/dashboard">
      Browse Movies
    </button>
  </div>
</div>
