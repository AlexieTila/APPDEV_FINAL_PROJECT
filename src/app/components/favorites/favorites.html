<div class="favorites-container">
  <div *ngIf="favorites.length === 0" class="empty-state">
    <mat-icon>favorite_border</mat-icon>
    <p>No favorites yet. Start adding movies you love!</p>
  </div>

  <div class="movie-grid" *ngIf="favorites.length > 0">
    <app-movie-card *ngFor="let movie of favorites" [movie]="movie"></app-movie-card>
  </div>
</div>
