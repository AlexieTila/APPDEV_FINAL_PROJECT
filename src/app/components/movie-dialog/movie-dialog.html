<h2 mat-dialog-title>{{ data.movie.title }}</h2>
<p class="movie-year">{{ data.movie.year }}</p>

<mat-dialog-content>
  <mat-form-field appearance="outline" class="notes-field">
    <mat-label>Your Notes / Review</mat-label>
    <textarea matInput 
              [(ngModel)]="notes" 
              rows="6"
              placeholder="Add your thoughts, review, or notes about this movie..."></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">
    <mat-icon>save</mat-icon>
    Save Notes
  </button>
</mat-dialog-actions>
