<div class="movie-card" [routerLink]="['/movie', movie.id]">
  <!-- Poster Image -->
  <div class="poster-container">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
         [alt]="movie.title"
         class="poster-image"
         loading="lazy">
    
    <!-- Rating Badge -->
    <div class="rating-badge">
      <mat-icon class="star-icon">star</mat-icon>
      <span>{{ movie.vote_average.toFixed(1) || 'N/A' }}</span>
    </div>
    
    <!-- Hover Overlay -->
    <div class="hover-overlay">
      <button mat-mini-fab class="action-btn play-btn" (click)="onPlay($event)">
        <mat-icon>play_arrow</mat-icon>
      </button>
    </div>
  </div>
  
  <!-- Card Content -->
  <div class="card-content">
    <h3 class="movie-title">{{ movie.title }}</h3>
    
    <div class="movie-meta">
      <span class="release-year">{{ movie.release_date | date:'yyyy' }}</span>
      <span class="separator">â€¢</span>
      <span class="genre">{{ movie.genres?.[0]?.name || 'Movie' }}</span>
    </div>
    
    <p class="movie-overview">{{ movie.overview | slice:0:120 }}{{ (movie.overview && movie.overview.length > 120) ? '...' : '' }}</p>
    
    <!-- Action Buttons -->
    <div class="action-buttons" (click)="$event.stopPropagation()">
      <button mat-icon-button class="icon-btn favorite-btn" 
              (click)="onFavorite($event)"
              [class.active]="isFavorite"
              matTooltip="Add to Favorites">
        <mat-icon>{{ isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
      
      <button mat-icon-button class="icon-btn thumbs-up-btn" 
              (click)="onThumbsUp($event)"
              [class.active]="hasThumbsUp"
              matTooltip="Thumbs Up">
        <mat-icon>thumb_up</mat-icon>
      </button>
      
      <button mat-icon-button class="icon-btn thumbs-down-btn" 
              (click)="onThumbsDown($event)"
              [class.active]="hasThumbsDown"
              matTooltip="Thumbs Down">
        <mat-icon>thumb_down</mat-icon>
      </button>
      
      <button mat-icon-button class="icon-btn add-btn" 
              (click)="onAddToFolder($event)"
              matTooltip="Add to Folder">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
