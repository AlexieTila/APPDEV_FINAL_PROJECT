<mat-card class="movie-card">
  <div class="poster-container">
    <img mat-card-image [src]="movie.posterUrl" [alt]="movie.title">
    <button mat-icon-button class="favorite-btn" (click)="toggleFavorite()">
      <mat-icon [class.favorited]="movie.favorite">
        {{ movie.favorite ? 'star' : 'star_border' }}
      </mat-icon>
    </button>
  </div>
  
  <mat-card-content>
    <h3 class="movie-title">{{ movie.title }}</h3>
    <p class="movie-year">{{ movie.year }}</p>

    <div class="rating-actions">
      <button mat-icon-button [class.active]="movie.rating==='up'" (click)="rateUp()"><mat-icon>thumb_up</mat-icon></button>
      <button mat-icon-button [class.active]="movie.rating==='down'" (click)="rateDown()"><mat-icon>thumb_down</mat-icon></button>
    </div>
    
    <p *ngIf="movie.notes" class="movie-notes">{{ movie.notes }}</p>
    
    <button mat-raised-button color="primary" (click)="openNotesDialog()" class="notes-btn">
      <mat-icon>edit</mat-icon>
      {{ movie.notes ? 'Edit Comment' : 'Add Comment' }}
    </button>
  </mat-card-content>
</mat-card>
