<header class="premium-header">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo">
        <span class="logo-icon">ðŸŽ¬</span>
        <span class="logo-text gradient-text">CineVault</span>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="nav-links">
      <a routerLink="/movies" routerLinkActive="active" class="nav-link">
        <mat-icon>movie</mat-icon>
        <span>Movies</span>
      </a>
      <a routerLink="/profile" routerLinkActive="active" class="nav-link">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix class="search-icon">search</mat-icon>
        <input matInput 
               [(ngModel)]="searchQuery" 
               placeholder="Search movies..." 
               (keyup.enter)="onSearch()"
               class="search-input">
      </mat-form-field>
    </div>

    <!-- User Section -->
    <div class="user-section">
      <div class="user-info">
        <div class="user-avatar">
          {{ (user?.username || 'G').charAt(0).toUpperCase() }}
        </div>
        <span class="username">{{ user?.username || 'Guest' }}</span>
      </div>
      <button mat-icon-button class="logout-btn" (click)="logout()" matTooltip="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </div>
</header>
